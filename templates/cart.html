<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link rel="stylesheet" href="/static/website_style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Style for item container */
        .item-container {
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
        }

        .item-input {
            margin-bottom: 10px;
        }

        .item-input label {
            display: inline-block;
            width: 200px;
            font-weight: bold;
        }

        .item-input input[type="number"] {
            width: 50px;
        }

        /* Style for credit card inputs */
        .credit-card-inputs {
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background-color: #f9f9f9;
        }

        .credit-card-inputs label {
            display: inline-block;
            width: 150px;
            font-weight: bold;
        }

        .credit-card-inputs input[type="text"] {
            width: 200px;
        }

        /* Style for submit button */
        .submit-button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-button:hover {
            background-color: #45a049;
        }

        .submit-button:active {
            background-color: #3e8e41;
            transform: translateY(1px);
        }

        /* Style for total price */
        .total-price {
            font-weight: bold;
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
    <link rel="stylesheet" href="/static/css/website.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // JavaScript function to show a pop-up message
        function showPopupMessage() {
            alert("Thank you for your order!");
        }
    </script>
</head>
<body style="background-image: url('/static/'); background-size: cover;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="/static/logo.png" alt="ML Pizza">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/website_main">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="menu">Menu</a>
                </li>
                <li><a href="/cart" class="cart"><i class="fas fa-shopping-cart"></i></a></li>
            </ul>
        </div>
    </nav>

    <div id="form-container">
        <form id="orderForm" action="{{ url_for('send_order') }}" method="POST" onsubmit="showPopupMessage()">
            <label for="table_number">Please enter your table number: </label>
            <input type="number" id="table_number" name="table_number" required>
            <br>
            <div class="item-container">
                <div class="item-input">
                    <label for="item1">Margherita:</label>
                    <input type="number" id="item1" name="Margherita" value="0" min="0">
                </div>
                <div class="item-input">
                    <label for="item2">Pepperoni:</label>
                    <input type="number" id="item2" name="Pepperoni" value="0" min="0">
                </div>
                <div class="item-input">
                    <label for="item3">Marinara:</label>
                    <input type="number" id="item3" name="Marinara" value="0" min="0">
                </div>
                <div class="item-input">
                    <label for="item4">Meatlovers:</label>
                    <input type="number" id="item4" name="Meatlovers" value="0" min="0">
                </div>
                <div class="item-input">
                    <label for="item5">Coca Cola:</label>
                    <input type="number" id="item5" name="Coca Cola" value="0" min="0">
                </div>
                <div class="item-input">
                    <label for="item6">Water Bottle:</label>
                    <input type="number" id="item6" name="Water Bottle" value="0" min="0">
                </div>
            </div>
            <div class="credit-card-inputs">
                <label for="cardholder_name">Cardholder name:</label>
                <input type="text" id="cardholder_name" name="cardholder_name" required>
                <br>
                <label for="card_number">Card number:</label>
                <input type="text" id="card_number" name="card_number" required>
                <br>
                <label for="expiry_date">Expiry date:</label>
                <input type="text" id="expiry_date" name="expiry_date" required>
                <br>
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>
            </div>
            <input type="submit" class="submit-button" value="Submit">
        </form>
    </div>
</body>
</html>
